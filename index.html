<!DOCTYPE html>
<html>

<head>
  <title>アナログ時計</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="clock">
    <span class="clock_hour"></span>
    <span class="clock_min"></span>
    <span class="clock_sec"></span>
    <span class="clock_12">12</span>
    <span class="clock_1">1</span>
    <span class="clock_2">2</span>
    <span class="clock_3">3</span>
    <span class="clock_4">4</span>
    <span class="clock_5">5</span>
    <span class="clock_6">6</span>
    <span class="clock_7">7</span>
    <span class="clock_8">8</span>
    <span class="clock_9">9</span>
    <span class="clock_10">10</span>
    <span class="clock_11">11</span>
    <span class="start"></span>
    <span class="stop"></span>
    <p id="time">現在時刻</p>
    <p id="endtime"></p>
</div>
  <script type="text/javascript" src="js/script.js"></script>
  <button onclick="pomodoro(25)">pomodoro25</button>
  <button onclick="pomodoroclear()">pomodoroclear</button>
  <button onclick="soundstart()">soundstart</button>
  <button onclick="soundstop()">soundstop</button>
</body>

</html>
