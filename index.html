<!DOCTYPE html>
<html>

<head>
  <title>アナログ時計</title>
  <link type="text/css" rel="stylesheet" href="css/style.css" />
  <link type="text/css" rel="stylesheet" href="css/calender.css" />
</head>

<body id="id">
  <div class="clock">
    <span class="clock_hour"></span>
    <span class="clock_min"></span>
    <span class="clock_sec"></span>
    <span class="clock_12">12</span>
    <span class="clock_1">1</span>
    <span class="clock_2">2</span>
    <span class="clock_3">3</span>
    <span class="clock_4">4</span>
    <span class="clock_5">5</span>
    <span class="clock_6">6</span>
    <span class="clock_7">7</span>
    <span class="clock_8">8</span>
    <span class="clock_9">9</span>
    <span class="clock_10">10</span>
    <span class="clock_11">11</span>
    <span class="start"></span>
    <span class="stop"></span>
    <p id="time">現在時刻</p>
    <p id="endtime"></p>
  </div>
  <script type="text/javascript" src="js/script.js"></script>
  <button onclick="pomodoro(1);requestWakeLock()">pomodoro1</button>
  <button onclick="pomodoro(3);requestWakeLock()">pomodoro3</button>
  <button onclick="pomodoro(5);requestWakeLock()">pomodoro5</button>
  <button onclick="pomodoro(10);requestWakeLock()">pomodoro10</button>
  <button onclick="pomodoro(25);requestWakeLock()">pomodoro25</button>
  <button onclick="pomodoro(30);requestWakeLock()">pomodoro30</button>
  <button onclick="pomodoro(45);requestWakeLock()">pomodoro45</button>
  <button onclick="pomodoro(50);requestWakeLock()">pomodoro50</button>
  <button onclick="location.reload();requestWakeLock()">pomodoroclear</button>
  <button onclick="soundstart();requestWakeLock()">soundstart</button>
  <button onclick="soundstop();requestWakeLock()">soundstop</button>
  <div id="calendar"></div>
  <script type="text/javascript" src="js/calender.js"></script>
  <script type="text/javascript" src="js/ScreenWakeLock.js"></script>

</body>
<!-- 
  Task

  ・無操作時にスクリーンセーバーを起動させない


-->
</html>
